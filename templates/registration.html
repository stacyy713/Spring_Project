<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        display: block;
        margin: 8px;
        box-sizing: border-box;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    main {
        display: block;
    }
    .text-center {
        text-align: center!important;
    }
</style>
<body class="text-center">
<main class="form-signin">
<form action="/registration" method="post">
    <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

    <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingUsername">
        <label for="floatingUsername">Логін</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating">
        <input type="text" name="surname" class="form-control" id="floatingSurname">
        <label for="floatingSurname">Прізвище</label>
    </div>
    <div class="form-floating">
        <input type="text" name="name" class="form-control" id="floatingName">
        <label for="floatingName">Ім'я</label>
    </div>
    <div class="form-floating">
        <input type="text" name="fathername" class="form-control" id="floatingFathername">
        <label for="floatingFathername">По-батькові</label>
    </div>
    <div class="form-floating">
        <input type="text" name="phone_number" class="form-control" id="floatingPhoneNum">
        <label for="floatingPhoneNum">Номер телефону</label>
    </div>
    <div class="form-floating">
        <input type="text" name="country" class="form-control" id="floatingCountry">
        <label for="floatingCountry">Країна</label>
    </div>
    <div class="form-floating">
        <input type="text" name="city" class="form-control" id="floatingCity">
        <label for="floatingCity">Місто</label>
    </div>
    <div class="form-floating">
        <input type="text" name="street" class="form-control" id="floatingStreet">
        <label for="floatingStreet">Вулиця</label>
    </div>
    <p></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Зареєструватися</button>
    <p class="mt-5 mb-3 text-muted">©2020-2021</p>
</form>
</main>
</body>
</html>
