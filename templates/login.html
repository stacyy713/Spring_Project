<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        display: block;
        margin: 8px;
        box-sizing: border-box;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    main {
        display: block;
    }
    .text-center {
        text-align: center!important;
    }
</style>
<body class="text-center">
<main class="form-signin">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
<form th:action="@{/login}" method="post">

    <h1 class="h3 mb-3 fw-normal">Вхід</h1>

    <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingUsername">
        <label for="floatingUsername">Логін</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Пароль</label>
    </div>
    <p></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Вхід</button>
    <p class="mt-5 mb-3 text-muted">©2020-2021</p>
</form>
<a href="/registration">Зареєструватися</a>
</main>
</body>
</html>
